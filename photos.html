<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="some recent photos">
    <title>photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and layout styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', sans-serif;
            background-color: #FFF5E1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header with your name */
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1;
        }

        /* Centered content */
        .content-box {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex: 1;
            height: 100%;
            text-align: left;
            padding-top: 50px;
            margin-top: 60px;
        }

        .content {
            max-width: 90%;
            padding: 20px;
            width: 100%;
        }

        .content h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        /* Footer for social links */
        .footer {
            text-align: left;
            position: relative;
            bottom: 10px;
            margin: 30px 0 40px 0;
        }

        .social-links a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 1rem;
        }

        .social-links a:hover {
            color: #555;
        }

        .nav-links {
            text-align: right;
            margin-top: 30px;
            font-size: 0.8rem;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 0.7rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Photo Grid Styles */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Fixed minimum column width */
            gap: 15px;
            grid-auto-rows: 250px; /* Fixed row height */
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the space, crop if needed */
        }

        .photo-item .photo-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .photo-item:hover .photo-description {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">sara loo</div>

    <div class="nav-links">
        <a href="index.html">home</a>
        <a href="writing.html">writing</a>
        <a href="photos.html">photos</a>
    </div>

    <div class="content-box">
        <div class="content">
            <h1>recent photos</h1>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="images/photos/photo1.jpg" alt="Photo 1">
                    <div class="photo-description">Photo 1 Description</div>
                </div>
                <div class="photo-item">
                    <img src="images/photos/photo2.jpg" alt="Photo 3">
                    <div class="photo-description">Photo 3 Description</div>
                </div>
                <div class="photo-item">
                    <img src="images/photos/photo3.jpg" alt="Photo 1">
                    <div class="photo-description">Photo 1 Description</div>
                </div>
                <div class="photo-item">
                    <img src="images/photos/photo4.jpg" alt="Photo 2 Horizontal">
                    <div class="photo-description">Photo 2 Horizontal Description</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://bsky.app/profile/loosaraliyen.bsky.social" target="_blank" title="Bluesky">
                <i class="fa-brands fa-bluesky"></i>
            </a>
            <a href="https://github.com/saraloo" target="_blank" title="Github">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:sloo2@jhu.edu" target="_blank" title="Email">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
    </footer>
</body>

</html>
